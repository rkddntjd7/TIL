<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 세 변의 길이가 5, 6, 7인 삼각형의 넓이를 찾는 자바스크립트 코드를 작성하세요. -->
        <script>
    let side1 = 5;
    let side2 = 6;
    let side3 = 7;
    let s = (side1+side2+side3)/2;
    let rs = Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
    document.write("세 변의 길이가 5, 6, 7인 삼각형의 넓이는" +rs+"입니당.");
        </script>
    </body>
</html>
