<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <p id="yy"></p>
        <p id="hh"></p>
        <button onclick="p()">이 페이지 인쇄하기</button>
    </head>
    <body>
        <!-- 1. 현재 날짜와 시간을 아래 형식으로 표시하세요.
   오늘은 0000년 00월 00일 00요일입니다.  그리고 지금 시간은 오전 00시 00분 00초 입니다.
  * hint : 날짜 함수 new Date() 이용. -->
        <script>
    let dayList = ["일","월","화","수","목","금","토"]
    const dt = new Date();
    let y = dt.getFullYear();
    let m = dt.getMonth()+1;
    let d = dt.getDate();
    let i = dt.getDay();
    let hour = dt.getHours();
    let prepand = ( hour >=12)?"오후":"오전";
    hour = (hour >=12) ? hour - 12: hour;
    let minutes = dt.getMinutes();
    let seconds = dt.getSeconds();     
    document.getElementById("yy").innerHTML = `${y}년 ${m}월 ${d}일 ${dayList[i]}요일`;
    document.getElementById("hh").innerHTML = `${prepand} ${hour}시 ${minutes}분 ${seconds}초`;

    function p(){
      window.print();
    }
        </script>
    </body>
</html>
